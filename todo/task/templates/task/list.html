<h3>To do</h3>

<form method="POST" action='/'>
    {% csrf_token %}
    {{form.title}}
    <input type = "submit" name = "Make Task">
</form>

{% for task in task %}
    <div>
    {% if task.complete == True %}
    <strike>{{task}}</strike>
    {% else %}
    <span>{{task}}</span>
    {% endif %}
    <a href="{% url 'update_task' task.id %}">Update</a>
    <a href="{% url 'delete_task' task.id %}">Delete</a>
    </div>
{% endfor %}
